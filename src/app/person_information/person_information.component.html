<div class="row">
  <div class="col-xs-12">
    <hr>
    <ul class="list-group">
    <h4>Personal Info Belongs Here:</h4>
      <a 
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let info of information">
         <b>{{info.lastname}}</b>, {{info.firstname}} <br> Address: {{info.address}}
      </a>
    </ul>
  </div>
</div>
